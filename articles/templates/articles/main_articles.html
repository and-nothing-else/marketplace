{% load thumbnail %}

{% if articles %}
    <h3 class="ui dividing header">Актуальное</h3>
    <div class="ui stackable grid">
{% for article in articles %}
        <div class="eight wide column">
{% thumbnail article.image "550x300" crop="center" as im %}
            <a href="{{ article.get_absolute_url }}" class="ui fluid image">
                <img src="{{ im.url }}">
{% endthumbnail %}
            </a>
        </div>
{% endfor %}
    </div>
{% endif %}
