{% load thumbnail humanize %}
<a href="{{ item.get_absolute_url }}" class="ui card">
    <div class="image">
{% thumbnail item.get_image "290x290" crop="center" as im %}
        <img src="{{ im.url }}">
{% empty %}
        <div class="no_photo"><div class="no_photo__content">
            <i class="massive photo icon"></i>
        </div></div>
{% endthumbnail %}
    </div>
    <div class="content">
        <h4 class="header">{{ item.name }}</h4>
        <p class="ui right floated large tag label">
            {{ item.price|intcomma }}
            <i class="ruble icon"></i>
        </p>
    </div>
</a>
