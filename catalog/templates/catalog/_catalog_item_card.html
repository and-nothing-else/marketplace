{% load thumbnail humanize %}
<div class="ui card">
    <div class="image">
{% thumbnail item.get_image "290x290" crop="center" as im %}
        <img src="{{ im.url }}">
{% empty %}
{% endthumbnail %}
    </div>
    <div class="content">
        <h4 class="header">{{ item.name }}</h4>
        <p class="right floated">{{ item.price|intcomma }} руб.</p>
    </div>
</div>
