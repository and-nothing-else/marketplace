{% extends "user/base.html" %}
{% load widget_tweaks %}


{% block profile_content %}

        <h1>Ваш магазин</h1>
        {% csrf_token %}
{% for field in form %}

{% endfor %}
        <button type="submit" class="ui primary button">Сохранить</button>
    </form>
{% endblock %}


{% block extra_scripts %}

    {{ form.media }}
{% endblock %}
