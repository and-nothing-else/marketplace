{% extends "user/base.html" %}


{% block profile_content %}
    <h1>Мои обращения</h1>
    <a href="{% url "feedback:ticket_create" %}" class="ui primary button">Новое обращение</a>
    <div class="ui selection list">
{% for ticket in tickets %}
        <a class="item" href="{{ ticket.get_absolute_url }}">
{% if ticket.status == 'resolved' %}
            <i class="green checkmark icon"></i>
{% else %}
{% if ticket.is_read_by_user %}
            <i class="red help circle icon"></i>
{% else %}
            <i class="blue comment icon"></i>
{% endif %}
{% endif %}
            {{ ticket.subject }}
        </a>
{% endfor %}
    </div>
{% endblock %}
